{% extends "home/base.html" %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block content%}
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-lime text-oxford-blue" type="submit">Sign Up</button>
        <p class="ps-1 text-vanilla secondary-vanilla list-inline-item">Already Have An Account? <a class="ps-1" href="{% url 'login' %}">Login</a></p>
    </form>
</div>
{% endblock content %}
