{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static '/home/main.css' %}">
        <link rel="icon" href="{% static '/home/23-24techfairicon.svg' %}" type="image/svg+xml">
    </head>
    <body>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-oxford-blue border-bottom box-shadow">
            <h5 class="my-0 me-md-auto"><a class="font-weight-bold text-vanilla2" href="{% url 'home' %}">
                    <img id="logo-img" src="{% static 'home/23-24techfairlogo.svg' %}" height="55" width="120" onmouseover='this.src = "/static/home/23-24techfairlogoreverse.svg"' onmouseout='this.src = "/static/home/23-24techfairlogo.svg"'>
            </a></h5>
            <nav class="my-2 my-md-0 me-md-3">
                {% if user.is_authenticated and user.is_superuser %}
                <a class="p-2 text-lime removetextdecor">Hey {{user.username}}! </a>
                <a class="p-2 text-lime" href="{% url 'admin:index' %}">Admin</a>
                <a class="p-2 font-weight-bold btn btn-vanilla text-oxford-blue ms-2 mb-1" href="{% url 'logout' %}">Logout</a>
                {% elif user.is_authenticated %}
                <a class="p-2 text-lime removetextdecor">Hey {{user.username}}! </a>
                <a class="p-2 font-weight-bold btn btn-vanilla text-oxford-blue ms-2 mb-1" href="{% url 'logout' %}">Logout</a>
                {% else %}
                <a class="p-2 text-lime" href="{% url 'login' %}">Login</a>
            </nav>
            <a class="font-weight-bold btn btn-vanilla text-oxford-blue" href="{% url 'register' %}">Sign up</a>
            {% endif %}
          </div>
        {% block content %}
        {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="{% static 'home/index.js' %}"></script>
    </body>
</html>
